<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merged Demo</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>

  <header>
    <h1>Demo Website</h1>
    <p>HTML linked to an external CSS file</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Page One</a>
      <a href="#">Page Two</a>
    </nav>
  </header>

  <main>
    <h2>Choose an Amount</h2>
    <p>Click the button below to start.</p>

    <div class="button-row">
      <a class="button" href="#">Start Demo</a>
    </div>
  </main>

  <footer>
    <p>Demo Page Â© 2026</p>
  </footer>

  <script>
    const btn = document.querySelector('.button');

    btn.onclick = function(event) {
      event.preventDefault();
      
      let username = prompt("Please enter your username:");
      
      if (username) {
        let choice = prompt("Hello " + username + "!\n\nPlease type one of the following amounts:\n1000\n10000\n100000\n1000000");

        if (choice === "1000" || choice === "10000" || choice === "100000" || choice === "1000000") {
            alert("Success! \nUser: " + username + "\nAmount: " + choice);
        } else {
            alert("Invalid amount selected.");
        }
      }
    };
  </script>

</body>
</html>
