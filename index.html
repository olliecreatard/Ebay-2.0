<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Page</title>
  
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>

  <h1 id="main-title">My Selection Page</h1>
  <p id="sub-title" style="font-size: 20px;">Select an amount to claim your prize:</p>

  <div class="button-row" id="buttons-container">
    <button class="btn" onclick="startPrank()">1,000</button>
    <button class="btn" onclick="startPrank()">10,000</button>
    <button class="btn" onclick="startPrank()">100,000</button>
    <button class="btn" onclick="startPrank()">1,000,000</button>
  </div>

  <div id="loading-msg">Verifying Bank Account... Please Wait...</div>

  <div id="definition-card">
    <h1 class="word-title">Gullible</h1>
    <span class="phonetic">/ˈɡələb(ə)l/ • adjective</span>
    <p class="meaning">
      Easily persuaded to believe something; credulous.
    </p>
  </div>

  <script src="script.js"></script>

</body>
</html>
