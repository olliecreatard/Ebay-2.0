<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .btn {
      padding: 15px 25px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #log-area {
      margin-top: 20px;
      font-weight: bold;
    }

    /* 1. CSS to hide the image initially */
    #popup-pic {
      display: none; /* This makes it invisible when page loads */
      margin-top: 20px;
      max-width: 300px; /* Limits the size so it's not huge */
      border: 5px solid #333;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <h1>My Selection Page Title</h1>
  <p>Select an amount:</p>

  <div class="button-row">
    <button class="btn" onclick="askUser('1000')">1,000</button>
    <button class="btn" onclick="askUser('10000')">10,000</button>
    <button class="btn" onclick="askUser('100000')">100,000</button>
    <button class="btn" onclick="askUser('1000000')">1,000,000</button>
  </div>

  <div id="log-area">No selection yet...</div>

  <img id="popup-pic" src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt="User Reward">

  <script>
    function askUser(amount) {
      // Prompt for username
      let username = prompt("ENTER USER NAME");
      
      let logBox = document.getElementById("log-area");
      let myImage = document.getElementById("popup-pic");

      if (username) {
        // Update the text log
        logBox.innerText = "User: " + username + " | Selected: " + amount;
        
        // SHOW THE IMAGE
        // We change the display style from 'none' to 'inline-block'
        myImage.style.display = "inline-block";
        
      } else {
        logBox.innerText = "User cancelled.";
        // Hide image again if they cancel
        myImage.style.display = "none";
      }
    }
  </script>
<script src="script.js"></script>
</body>
</html>
