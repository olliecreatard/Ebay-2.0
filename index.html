<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .btn {
      padding: 15px 25px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #log-area {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    /* Style for the image */
    #popup-pic {
      display: none; /* Hidden by default */
      margin-top: 30px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>

<body>

  <h1>My Selection Page Title</h1>
  <p>Select an amount:</p>

  <div class="button-row">
    <button class="btn" onclick="showImage('1000')">1,000</button>
    <button class="btn" onclick="showImage('10000')">10,000</button>
    <button class="btn" onclick="showImage('100000')">100,000</button>
    <button class="btn" onclick="showImage('1000000')">1,000,000</button>
  </div>

  <div id="log-area">No selection yet...</div>

  <img id="popup-pic" src="https://placehold.co/600x300?text=Gullible:+(adj)+Easily+persuaded+to+believe+something" alt="Definition of Gullible">

  <script>
    function showImage(amount) {
      // 1. Get the elements we need
      let logBox = document.getElementById("log-area");
      let myImage = document.getElementById("popup-pic");

      // 2. Update the text on the screen
      logBox.innerText = "You selected: " + amount;
      
      // 3. SHOW THE IMAGE IMMEDIATELY
      myImage.style.display = "inline-block";
      
      // 4. Log to Console (for developers)
      console.log("Button clicked: " + amount);
    }
  </script>

</body>
</html>
