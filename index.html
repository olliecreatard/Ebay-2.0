<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Demo</title>
  
  <link rel="stylesheet" href="mystyle.css" />

  <style>
    .button-row {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-family: sans-serif;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <header>
    <h1>CHANGE THIS TEXT TO WHATEVER YOU WANT</h1>
    
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <main>
    <p>Select an amount below:</p>

    <div class="button-row">
      <a class="button" href="#" data-amount="1000">1,000</a>
      <a class="button" href="#" data-amount="10000">10,000</a>
      <a class="button" href="#" data-amount="100000">100,000</a>
      <a class="button" href="#" data-amount="1000000">1,000,000</a>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
